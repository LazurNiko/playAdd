name: Playwright Tests
on:
  push:
  branches:
  -master

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      run: npm install
      run: npm test
      uses: actions/upload-artifact@v2
    with:
      name: screenshots
      path: screenshot*.png